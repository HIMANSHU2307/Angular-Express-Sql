<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h1>{{ appName | async }}</h1>
      <input type="text" #serverName placeholder="server name">
      <input type="text" #serverDesc placeholder="server description">
      <button class="btn btn-primary" (click)="onAddServer(serverName.value, serverDesc.value)">Add Server</button>
      <br><br>
      <button class="btn btn-primary" (click)="onSave()">Save Servers</button>
      <button class="btn btn-primary" (click)="onGet()">Get Servers</button>
      <hr>
      <ul class="list-group" *ngFor="let server of servers">
        <li class="list-group-item">{{ server.ProductName }} (Description: {{ server.ProductDescription }})</li>
        <button class="btn btn-danger" (click)="onDelete(server.ProductID)" >Delete Product</button>
      </ul>
    </div>
  </div>
</div>
